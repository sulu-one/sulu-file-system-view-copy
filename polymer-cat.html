<dom-module id="polymer-cat">
	<template>
		<p>
			Copy Files
		</p>
		<p>
			<paper-checkbox checked={{copyFilePermissions}}> Copy file permissions (needs admin rights)</paper-checkbox>
		</p>
	</template>

	<script>
		window.Polymer({
			is: "polymer-cat",
				ready: function() {
					this.copyFilePermissions = true;
					$(this).data("controller", this);
				}
			}
		);
	</script>
</dom-module>
